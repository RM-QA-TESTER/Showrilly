name: Daily Cypress Run

on:
  schedule:
    - cron: "0 6 * * *"  # 06:00 UTC = 2:00 PM PHT
  workflow_dispatch:

jobs:
  cypress_run:
    runs-on: ubuntu-latest

    steps:
      - name: Set Job Start Time
        id: start_time
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress Tests
        id: cypress
        run: |
          mkdir -p cypress/results
          npx cypress run \
            --browser chrome \
            --reporter json \
            --reporter-options '{"outputFile":"cypress/results/results.json"}'

      - name: Get Cypress Test Counts
        id: cypress_results
        run: |
          mkdir -p cypress/results
          if [ -f cypress/results/results.json ]; then
            PASSED=$(jq -r '.stats.passes' cypress/results/results.json)
            FAILED=$(jq -r '.stats.failures' cypress/results/results.json)
          else
            PASSED=0
            FAILED=0
          fi
          echo "tests_passed=$PASSED" >> $GITHUB_OUTPUT
          echo "tests_failed=$FAILED" >> $GITHUB_OUTPUT
          # Also export to environment for next steps
          echo "TESTS_PASSED=$PASSED" >> $GITHUB_ENV
          echo "TESTS_FAILED=$FAILED" >> $GITHUB_ENV

      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots

      - name: Calculate Job Duration
        id: job_duration
        run: |
          end_time=$(date +%s)
          start_time=${{ steps.start_time.outputs.start_time }}
          duration=$((end_time - start_time))
          hours=$((duration/3600))
          minutes=$(((duration%3600)/60))
          seconds=$((duration%60))
          printf -v duration_str "%02d:%02d:%02d" $hours $minutes $seconds
          echo "job_duration=$duration_str" >> $GITHUB_OUTPUT
          echo "JOB_DURATION=$duration_str" >> $GITHUB_ENV

      - name: Build Slack Payload
        run: |
          STATUS="${{ job.status }}"
          PASSED="$TESTS_PASSED"
          FAILED="$TESTS_FAILED"
          DURATION="$JOB_DURATION"

          if [ "$STATUS" == "success" ]; then
            COLOR="#36a64f"
            TITLE="Daily Cypress Test Run — PASSED"
          else
            COLOR="#ff0000"
            TITLE="Daily Cypress Test Run — FAILED"
          fi

          echo "{\"attachments\":[{\"color\":\"$COLOR\",\"title\":\"$TITLE\",\"fields\":[{\"title\":\"Workflow\",\"value\":\"Daily Cypress Run\",\"short\":true},{\"title\":\"Job\",\"value\":\"cypress_run\",\"short\":true},{\"title\":\"Duration\",\"value\":\"$DURATION\",\"short\":true},{\"title\":\"Tests Passed\",\"value\":\"$PASSED\",\"short\":true},{\"title\":\"Tests Failed\",\"value\":\"$FAILED\",\"short\":true}]}]}" > payload.json

      - name: Send Slack Notification
        if: always()
        run: |
          curl -X POST -H "Content-type: application/json" \
            --data @payload.json \
            ${{ secrets.SLACK_WEBHOOK_URL }}
