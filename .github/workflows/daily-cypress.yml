name: Daily Cypress Run

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  cypress_run:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Record Job Start Time
      - name: Set Job Start Time
        id: start_time
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT

      # 2Ô∏è‚É£ Checkout Repo
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4Ô∏è‚É£ Cache Node Modules
      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 6Ô∏è‚É£ Run Cypress Tests
      - name: Run Cypress Tests
        id: cypress
        run: |
          mkdir -p cypress/results
          npx cypress run --browser chrome

      # 7Ô∏è‚É£ Get Cypress Test Counts
      - name: Get Cypress Test Counts
        id: cypress_results
        run: |
          mkdir -p cypress/results
          if [ -f cypress/results/results.json ]; then
            PASSED=$(jq -r '.stats.passes' cypress/results/results.json || echo 0)
            FAILED=$(jq -r '.stats.failures' cypress/results/results.json || echo 0)
          else
            PASSED=0
            FAILED=0
          fi
          echo "tests_passed=$PASSED" >> $GITHUB_OUTPUT
          echo "tests_failed=$FAILED" >> $GITHUB_OUTPUT

      # 8Ô∏è‚É£ Upload Cypress Artifacts
      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots

      # 9Ô∏è‚É£ Calculate Job Duration
      - name: Calculate Job Duration
        id: job_duration
        run: |
          end_time=$(date +%s)
          start_time=${{ steps.start_time.outputs.start_time }}
          duration=$((end_time - start_time))
          hours=$((duration/3600))
          minutes=$(((duration%3600)/60))
          seconds=$((duration%60))
          printf -v duration_str "%02d:%02d:%02d" $hours $minutes $seconds
          echo "job_duration=$duration_str" >> $GITHUB_OUTPUT

      # üîü Build Slack Payload
      - name: Build Slack Payload
        id: slack_payload
        run: |
          PASSED="${{ steps.cypress_results.outputs.tests_passed }}"
          FAILED="${{ steps.cypress_results.outputs.tests_failed }}"
          DURATION="${{ steps.job_duration.outputs.job_duration }}"
          STATUS="${{ job.status }}"

          jq -n \
            --arg status "$STATUS" \
            --arg duration "$DURATION" \
            --arg passed "$PASSED" \
            --arg failed "$FAILED" \
            '{
              attachments: [
                {
                  color: (if $status=="success" then "#36a64f" else "#ff0000" end),
                  title: ("Daily Cypress Test Run ‚Äî " + (if $status=="success" then "PASSED ‚úÖ" else "FAILED ‚ùå" end)),
                  fields: [
                    {title: "Workflow", value: "Daily Cypress Run", short: true},
                    {title: "Job", value: "cypress_run", short: true},
                    {title: "Duration", value: $duration, short: true},
                    {title: "Tests Passed", value: $passed, short: true},
                    {title: "Tests Failed", value: $failed, short: true}
                  ]
                }
              ]
            }' > payload.json

      # 1Ô∏è‚É£1Ô∏è‚É£ Send Slack Notification
      - name: Send Slack Notification
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data @payload.json \
            ${{ secrets.SLACK_WEBHOOK_URL }}
