name: Daily Cypress Run

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  cypress_run:
    runs-on: ubuntu-latest

    steps:
      - name: Set Job Start Time
        id: start_time
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress Tests
        id: cypress
        uses: cypress-io/github-action@v6
        with:
          record: false
          config-file: cypress.config.js
          browser: chrome

      - name: Get Cypress Test Counts
        id: cypress_results
        run: |
          mkdir -p cypress/results
          if [ -f cypress/results/results.json ]; then
            PASSED=$(jq -r '.stats.passes' cypress/results/results.json || echo 0)
            FAILED=$(jq -r '.stats.failures' cypress/results/results.json || echo 0)
          else
            PASSED=0
            FAILED=0
          fi
          echo "tests_passed=\"$PASSED\"" >> $GITHUB_OUTPUT
          echo "tests_failed=\"$FAILED\"" >> $GITHUB_OUTPUT

      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots

      - name: Calculate Job Duration
        id: job_duration
        run: |
          end_time=$(date +%s)
          start_time=${{ steps.start_time.outputs.start_time }}
          duration=$((end_time - start_time))
          hours=$((duration/3600))
          minutes=$(((duration%3600)/60))
          seconds=$((duration%60))
          printf -v duration_str "%02d:%02d:%02d" $hours $minutes $seconds
          echo "job_duration=$duration_str" >> $GITHUB_OUTPUT

      - name: Build Slack Payload
        id: slack_payload
        run: |
          payload="{\"attachments\":[{\"color\":\"${{ job.status == 'success' && '#36a64f' || '#ff0000' }}\",\"title\":\"ðŸš€ Daily Cypress Test Run â€” ${{ job.status == 'success' && 'PASSED âœ…' || 'FAILED âŒ' }}\",\"fields\":[{\"title\":\"Workflow\",\"value\":\"Daily Cypress Run\",\"short\":true},{\"title\":\"Job\",\"value\":\"cypress_run\",\"short\":true},{\"title\":\"Duration\",\"value\":\"${{ steps.job_duration.outputs.job_duration }}\",\"short\":true},{\"title\":\"Triggered by\",\"value\":\"github-actions\",\"short\":true},{\"title\":\"Tests Passed\",\"value\":\"${{ steps.cypress_results.outputs.tests_passed }}\",\"short\":true},{\"title\":\"Tests Failed\",\"value\":\"${{ steps.cypress_results.outputs.tests_failed }}\",\"short\":true}]}]}"
          echo "payload=$payload" >> $GITHUB_OUTPUT

      - name: Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: "${{ job.status }}"
          custom_payload: "${{ steps.slack_payload.outputs.payload }}"
