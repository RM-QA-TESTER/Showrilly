name: Daily Cypress Run

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC = 2:00 PM PHT
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress Tests
        id: cypress   # <-- Add this ID
        uses: cypress-io/github-action@v6
        with:
          record: false
          config-file: cypress.config.js
          browser: chrome

      # Parse results.json to count passed/failed tests
      - name: Get Cypress Test Counts
        id: cypress-results
        run: |
          mkdir -p cypress/results
          if [ -f cypress/results/results.json ]; then
            PASSED=$(jq '.stats.passes' cypress/results/results.json)
            FAILED=$(jq '.stats.failures' cypress/results/results.json)
          else
            PASSED=0
            FAILED=0
          fi
          echo "tests_passed=$PASSED" >> $GITHUB_OUTPUT
          echo "tests_failed=$FAILED" >> $GITHUB_OUTPUT

      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots

      - name: Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          custom_payload: |
            {
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && '#36a64f' || '#ff0000' }}",
                  "title": "üöÄ Daily Cypress Test Run ‚Äî ${{ job.status == 'success' && 'PASSED ‚úÖ' || 'FAILED ‚ùå' }}",
                  "fields": [
                    {
                      "title": "Workflow",
                      "value": "Daily Cypress Run",
                      "short": true
                    },
                    {
                      "title": "Job",
                      "value": "cypress-run",
                      "short": true
                    },
                    {
                      "title": "Duration",
                      "value": "${{ job.took }}",
                      "short": true
                    },
                    {
                      "title": "Triggered by",
                      "value": "github-actions",
                      "short": true
                    },
                    {
                      "title": "Tests Passed",
                      "value": "${{ steps.cypress-results.outputs.tests_passed }}",
                      "short": true
                    },
                    {
                      "title": "Tests Failed",
                      "value": "${{ steps.cypress-results.outputs.tests_failed }}",
                      "short": true
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
