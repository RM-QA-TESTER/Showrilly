name: Daily Cypress Run

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  cypress_run:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Record Job Start Time
      - name: Set Job Start Time
        id: start_time
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT

      # 2ï¸âƒ£ Checkout Repo
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 3ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4ï¸âƒ£ Cache Node Modules
      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 5ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 6ï¸âƒ£ Run Cypress Tests with JSON reporter
      - name: Run Cypress Tests
        id: cypress
        run: |
          mkdir -p cypress/results
          npx cypress run \
            --browser chrome \
            --reporter json \
            --reporter-options "outputFile=cypress/results/results.json"

      # 7ï¸âƒ£ Get Cypress Test Counts
      - name: Get Cypress Test Counts
        id: cypress_results
        run: |
          if [ -f cypress/results/results.json ]; then
            PASSED=$(jq -r '.stats.passes' cypress/results/results.json)
            FAILED=$(jq -r '.stats.failures' cypress/results/results.json)
          else
            PASSED=0
            FAILED=0
          fi
          echo "tests_passed=$PASSED" >> $GITHUB_OUTPUT
          echo "tests_failed=$FAILED" >> $GITHUB_OUTPUT

      # 8ï¸âƒ£ Upload Cypress Artifacts
      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots

      # 9ï¸âƒ£ Calculate Job Duration
      - name: Calculate Job Duration
        id: job_duration
        run: |
          end_time=$(date +%s)
          start_time=${{ steps.start_time.outputs.start_time }}
          duration=$((end_time - start_time))
          hours=$((duration/3600))
          minutes=$(((duration%3600)/60))
          seconds=$((duration%60))
          printf -v duration_str "%02d:%02d:%02d" $hours $minutes $seconds
          echo "job_duration=$duration_str" >> $GITHUB_OUTPUT

      # ðŸ”Ÿ Build Slack Payload
      - name: Build Slack Payload
        id: slack_payload
        run: |
          payload=$(jq -n -c \
            --arg status "${{ job.status }}" \
            --arg duration "${{ steps.job_duration.outputs.job_duration }}" \
            --arg passed "${{ steps.cypress_results.outputs.tests_passed }}" \
            --arg failed "${{ steps.cypress_results.outputs.tests_failed }}" \
            '{
              attachments: [
                {
                  color: (if $status=="success" then "#36a64f" else "#ff0000" end),
                  title: ("ðŸš€ Daily Cypress Test Run â€” " + (if $status=="success" then "PASSED âœ…" else "FAILED âŒ" end)),
                  fields: [
                    {title: "Workflow", value: "Daily Cypress Run", short: true},
                    {title: "Job", value: "cypress_run", short: true},
                    {title: "Duration", value: $duration, short: true},
                    {title: "Tests Passed", value: $passed, short: true},
                    {title: "Tests Failed", value: $failed, short: true}
                  ]
                }
              ]
            }')
          echo "payload=$payload" >> $GITHUB_OUTPUT

      # 1ï¸âƒ£1ï¸âƒ£ Send Slack Notification
      - name: Send Slack Notification
        if: always()
        run: |
          echo "${{ steps.slack_payload.outputs.payload }}" > payload.json
          curl -X POST -H 'Content-type: application/json' \
            --data @payload.json \
            ${{ secrets.SLACK_WEBHOOK_URL }}
