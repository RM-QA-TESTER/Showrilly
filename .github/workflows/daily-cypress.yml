name: Daily Cypress Run

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC = 2:00 PM PHT
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          record: false
          config-file: cypress.config.js
          browser: chrome

      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots

      - name: Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          custom_payload: |
            {
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && '#36a64f' || '#ff0000' }}",
                  "title": "üöÄ Daily Cypress Test Run ‚Äî ${{ job.status == 'success' && 'PASSED ‚úÖ' || 'FAILED ‚ùå' }}",
                  "fields": [
                    {
                      "title": "üß™ Workflow",
                      "value": "Daily Cypress Run",
                      "short": true
                    },
                    {
                      "title": "üìÇ Job",
                      "value": "cypress-run",
                      "short": true
                    },
                    {
                      "title": "‚è± Duration",
                      "value": "${{ job.took }}",
                      "short": true
                    },
                    {
                      "title": "üë§ Triggered by",
                      "value": "github-actions",
                      "short": true
                    },
                    {
                      "title": "‚úîÔ∏è Tests Passed",
                      "value": "${{ steps.cypress.outputs.tests-passed || 'N/A' }}",
                      "short": true
                    },
                    {
                      "title": "‚ùå Tests Failed",
                      "value": "${{ steps.cypress.outputs.tests-failed || 'N/A' }}",
                      "short": true
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}