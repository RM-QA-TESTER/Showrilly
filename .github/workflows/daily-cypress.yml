name: Daily Automated Cypress Tests

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  cypress_run:
    runs-on: ubuntu-latest

    steps:
      - name: Set Job Start Time
        id: start_time
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 1. Install dependencies and the mochawesome reporter
      - name: Install dependencies and Mochawesome Reporter
        run: |
          npm ci
          # We need mochawesome and mochawesome-merge for full aggregation
          npm install mochawesome mochawesome-merge --save-dev

      # 2. Install jq utility for JSON parsing
      - name: Install jq for JSON Parsing
        run: sudo apt-get update && sudo apt-get install -y jq

      # 3. Run Cypress Tests
      # Relying on cypress.config.js for reporter config.
      - name: Run Cypress Tests and Generate Report
        id: cypress
        # Use continue-on-error: true so subsequent steps run even if tests fail.
        continue-on-error: true
        run: |
          mkdir -p cypress/results
          npx cypress run --browser chrome

      # 4. FIX: Use 'find' to reliably gather all generated reports for merging.
      - name: Consolidate Mochawesome Report (Merge All Specs)
        id: merge_results
        run: |
          echo "Checking for reports in cypress/results..."
          
          # FIX APPLIED: Broaden the search pattern to find all JSON files (*.json)
          # This ensures all reports (e.g., mochawesome.json, mochawesome_001.json) are included.
          FILES_TO_MERGE=$(find cypress/results -name '*.json' -print0 | xargs -0 echo)

          if [ -n "$FILES_TO_MERGE" ]; then
            echo "Found reports. Merging into results.json..."
            # Pass the list of files found to mochawesome-merge
            npx mochawesome-merge $FILES_TO_MERGE > cypress/results/results.json
            echo "Merge complete."
          else
            echo "Error: No mochawesome JSON report files found. Creating empty file."
            # Create an empty but valid JSON structure if no tests ran or reporter failed
            echo '{"stats":{"passes":0,"failures":0, "suites":0, "tests":0}}' > cypress/results/results.json
          fi

      - name: Get Cypress Test Counts
        id: cypress_results
        run: |
          # This step now relies on the consolidated results.json file
          if [ -f cypress/results/results.json ]; then
            PASSED=$(jq -r '.stats.passes' cypress/results/results.json)
            FAILED=$(jq -r '.stats.failures' cypress/results/results.json)
          else
            PASSED=0
            FAILED=0
          fi

          echo "Cypress results JSON:"
          # Only output the content if the file exists
          cat cypress/results/results.json 2>/dev/null || echo "No results file"

          echo "Parsed PASSED: $PASSED"
          echo "Parsed FAILED: $FAILED"

          echo "tests_passed=$PASSED" >> $GITHUB_OUTPUT
          echo "tests_failed=$FAILED" >> $GITHUB_OUTPUT

      - name: Calculate Job Duration
        id: job_duration
        run: |
          end_time=$(date +%s)
          start_time=${{ steps.start_time.outputs.start_time }}
          duration=$((end_time - start_time))
          hours=$((duration/3600))
          minutes=$(((duration%3600)/60))
          seconds=$((duration%60))
          printf -v duration_str "%02d:%02d:%02d" $hours $minutes $seconds
          echo "job_duration=$duration_str" >> $GITHUB_OUTPUT

      - name: Build Slack Payload
        id: slack_payload
        run: |
          PASSED="${{ steps.cypress_results.outputs.tests_passed }}"
          FAILED="${{ steps.cypress_results.outputs.tests_failed }}"
          DURATION="${{ steps.job_duration.outputs.job_duration }}"

          # Determine status based purely on the number of failed tests (FAILED > 0 means failure).
          if [ "$FAILED" == "0" ]; then
            COLOR="#36a64f"
            TITLE="Daily Cypress Test Run — PASSED"
          else
            COLOR="#ff0000"
            TITLE="Daily Cypress Test Run — FAILED"
          fi

          # Use the GITHUB_JOB name for a more accurate title
          JOB_NAME="${{ github.job }}"

          echo "{\"attachments\":[{\"color\":\"$COLOR\",\"title\":\"$TITLE\",\"fields\":[{\"title\":\"Workflow\",\"value\":\"Daily Cypress Run\",\"short\":true},{\"title\":\"Job\",\"value\":\"$JOB_NAME\",\"short\":true},{\"title\":\"Duration\",\"value\":\"$DURATION\",\"short\":true},{\"title\":\"Tests Passed\",\"value\":\"$PASSED\",\"short\":true},{\"title\":\"Tests Failed\",\"value\":\"$FAILED\",\"short\":true}]}]}" > payload.json

      - name: Send Slack Notification
        if: always()
        run: |
          cat payload.json
          curl -X POST -H "Content-type: application/json" \
            --data @payload.json \
            ${{ secrets.SLACK_WEBHOOK_URL }}